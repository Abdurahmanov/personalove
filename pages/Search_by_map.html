	<script>
  $(document).ready(function(){

 

    $(".advanced-search").click(function (b) {
    	
    	b.preventDefault();
      $(".expanded-form").toggle();
      if (!$('.advanced-search').hasClass('active-search')){
	      $('.advanced-search').addClass('active-search');
	      $('.advanced-search').text('Свернуть поиск');
	      $('.active-search::after')
	  }
	  else{
	  	  $('.advanced-search').removeClass('active-search');	
	  	  $('.advanced-search').text('Расширенный поиск');		
	  }

      // $('.advanced-search').text('');
      	
    });

  });
  </script>
